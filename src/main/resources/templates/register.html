<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-10 rounded shadow-md w-full max-w-lg">
    <h2 class="text-center text-2xl font-light text-gray-700 mb-6">Đăng Ký Vào Hệ Thống</h2>
    <form action="register" method="post">
        <div class="mb-4 flex items-center">
            <label for="username" class="block text-gray-700 w-1/3 text-lg">Username:</label>
            <input type="text" id="username" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Username" name="username" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="password" class="block text-gray-700 w-1/3 text-lg">Password:</label>
            <input type="password" id="password" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Password" name="password" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="name" class="block text-gray-700 w-1/3 text-lg">Full Name:</label>
            <input type="text" id="name" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Full Name" name="name" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="email" class="block text-gray-700 w-1/3 text-lg">Email:</label>
            <input type="email" id="email" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Email" name="email" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="phone" class="block text-gray-700 w-1/3 text-lg">SDT:</label>
            <input type="text" id="phone" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="SDT" name="phone" required>
        </div>
        <div class="flex items-center justify-between mb-4">
            <a href="forgot-password" class="text-blue-500 text-sm">Quên mật khẩu?</a>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded text-lg">Đăng Ký</button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">Nếu bạn chưa đã tài khoản trên hệ thống, thì hãy <a href="login" class="text-blue-500">Đăng Nhập</a></p>
</div>
</body>
</html>
