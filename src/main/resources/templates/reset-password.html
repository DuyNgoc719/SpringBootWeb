<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-10 rounded shadow-md w-full max-w-lg">
    <h2 class="text-center text-2xl font-light text-gray-700 mb-6">Quên Mật Khẩu</h2>
    <form action="/reset-password" method="post">
        <div class="mb-4 flex items-center">
            <label for="Email" class="block text-gray-700 w-1/3 text-lg">Email:</label>
            <input type="text" id="Email" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Email" name="Email" required>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded text-lg hover:bg-blue-600">Tiếp tục</button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">Nếu bạn Đã có tài khoản trên hệ thống, thì hãy <a href="login" class="text-blue-500">Đăng Nhập</a></p>
</div>
</body>
</html>
