<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-center text-2xl font-light text-gray-700 mb-6">Đăng Nhập Vào Hệ Thống</h2>
    <form action="/home" method="post">
        <div class="mb-4">
            <div class="flex items-center border rounded overflow-hidden">
                <input type="text" class="w-full py-2 px-3 text-gray-700 focus:outline-none" placeholder="Username" name="username">
            </div>
        </div>
        <div class="mb-4">
            <div class="flex items-center border rounded overflow-hidden">
                <input type="password" class="w-full py-2 px-3 text-gray-700 focus:outline-none" placeholder="Password" name="password">
            </div>
        </div>
        <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
                <input type="checkbox" class="form-checkbox">
                <span class="ml-2 text-gray-600">Nhớ tôi</span>
            </label>
            <a href="#" class="text-blue-500 text-sm">Quên mật khẩu?</a>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Đăng nhập</button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">Nếu bạn chưa có tài khoản trên hệ thống, thì hãy <a href="#" class="text-blue-500">Đăng ký</a></p>
</div>
</body>
</html>
